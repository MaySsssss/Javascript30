<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">boom</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">hihat</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">kick</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">openhat</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">tink</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">tom</span>
        </div>
    </div>

    <audio src="../statics/day01/sounds/clap.wav" data-key="65"></audio>
    <audio src="../statics/day01/sounds/boom.wav" data-key="83"></audio>
    <audio src="../statics/day01/sounds/hihat.wav" data-key="68"></audio>
    <audio src="../statics/day01/sounds/kick.wav" data-key="70"></audio>
    <audio src="../statics/day01/sounds/openhat.wav" data-key="71"></audio>
    <audio src="../statics/day01/sounds/ride.wav" data-key="72"></audio>
    <audio src="../statics/day01/sounds/snare.wav" data-key="74"></audio>
    <audio src="../statics/day01/sounds/tink.wav" data-key="75"></audio>
    <audio src="../statics/day01/sounds/tom.wav" data-key="76"></audio>


    <script>

        function playSound(e) {
            // console.log(e); // an object 
            // console.log(e.keyCode);
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
            
            // console.log(audio);
            if(!audio)  return; // stop the function from running all together 
            audio.currentTime = 0; // we want to restart the sound 
            // only play once 
            audio.play();

            // css to text and box 
            key.classList.add('playing')
        }
        window.addEventListener('keydown', playSound)

        function removeTransitions(e) {
            if (e.propertyName !== 'transform') return; // skip if it is not a transform 
            this.classList.remove('playing')
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransitions))

    </script>
</body>
</html>
